<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Adress Book</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input id="number" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Address</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Add Contact</button>
        </form>
      </div>

      <div id="contactinfo">
        <h1>Booking Complete</h1>
        <p>
          New Contact:

          Name:<span class="name"></span>

          Phone Number: <span class="number"></span>

          Address: <span class="date"></span>

          Email: <span class="email"></span>

        </p>
      </div>
    </div>
  </body>
</html>
